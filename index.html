<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <nav>
      <div class="nav-items1">
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>
      <div class="nav-items2">
        <ul>
          <div>
              <li>Gmail</li>
          </div>
          <div>
              <li>Images</li>
          </div>
          <li></li><span class="material-symbols-outlined">apps</span></li>
          <li></li><span class="material-symbols-outlined">account_circle</span></li>
        </ul>
      </div>
    </nav>
    <section>
      <div id="container">
        <img id="image" src="/images/googlelogo_color_272x92dp.png" alt="" />
        <div id="search">
            <span class="material-symbols-outlined">search</span>
            <form action="">
                <input type="search" id="search-bar" />
            </form>
            <span class="material-symbols-outlined">mic</span>
        </div>
    </section>
    <footer>
      <div class="footer-layer-container">
          <div class="left-side-titles">
            <div>
              Advertising
            </div> 
            <div>
              Business
            </div> 
            <div>
              How search works
            </div> 
          </div>
          <div class="middle-titles"> 
            <span class="material-symbols-outlined">gleaf</span>
            <div>Carbon Neutral since 2007</div> 
          </div>
          <div class="right-side-titles">
            <div>
              Privacy 
            </div> 
            <div>
              Terms
            </div> 
            <div>
              Settings
            </div> 
          </div>
      </div>
    </footer>
  </body>
</html>
